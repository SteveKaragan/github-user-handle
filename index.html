<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Handle API</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>News finder</h1>

        <form id="js-form">
            <label for="search-term">Search term</label>
            <input type="text" name="search-term" id="js-search-term" required>

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>  
</body>
</html>
